<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Todo List</h1>
    <h3>Open your browser console to view To Do list, <br>
    then click button to add on To Do list</h3>
    <button>Add to To Do</button>
    <Ul>
        <li>Enter "new" to add a Todo</li>
        <li>Enter "list" to list all Todos</li>
        <li>Enter "delete" to remove specific todo</li>
        <li>Enter "quit" to quit App</li>
    </Ul>
    <script src="app.js"></script>
</body>

</html>
